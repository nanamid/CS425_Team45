name: test_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  #GAME ENGINER - Flame
  flame: ^1.17.0

  #LOCAL STORAGE - Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  #STATE MANAGEMENT - getX
  get: ^4.6.5
  
  #DESIGN
  cupertino_icons: ^1.0.2
  flutter_slidable: ^3.0.1
  
  #Generate RFC4122 UUIDs
  uuid: ^4.3.3
  
  #ALARM MANAGER
  android_alarm_manager_plus: ^3.0.4

  #Animations exported as JSON
  lottie: ^3.1.0

  #ANIMATION
  animate_do: ^2.0.0
  flutter_animate: ^4.5.0

  #Dialogs
  panara_dialogs: ^0.1.4
  flutter_beautiful_popup: ^1.7.0

  #Toast - quick feedback about an operation in a small popup
  ftoast: ^2.0.0

  #Slider drawer
  flutter_slider_drawer: ^2.1.3

  #Date picker
  flutter_datetime_picker: ^1.5.1

  #SVG Pictures
  flutter_svg: ^2.0.10+1

  #OVERLAY SUPPORT
  overlay_support: ^2.1.0

  english_words: ^4.0.0
  provider: ^6.0.5
  flutter_local_notifications: ^16.3.3
  google_fonts: ^6.1.0
  firebase_auth: ^4.17.4
  firebase_core: ^2.25.4

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.1.11

  flutter_lints: ^3.0.1
  test: ^1.24.9

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/backgrounds/
    - assets/images/avatars/
    - assets/animations/lottie/
